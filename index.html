<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="js/main.js"></script>

    <title>SharingCode</title>
</head>

<body>

    <div class="container-fluid" style="height: 100vh;">
        <div class="row scrollind">
            <!--Left-->
            <div class="col-sm-2 col-md-4 d-none d-sm-block slides subscrollind " style="height: 100vh;">
                <div class="d-flex justify-content-end sile-margin">
                    <div class="p-2">
                        <ul class="tw-ul d-none d-sm-block d-md-none">
                            <li><a href="#"><span class="fa fa-code fa-ul"></span></a></li>
                            <li><a href="#"><span class="fa fa-home fa-ul"></span></a></li>
                            <li><a href="#"><span class="fa fa-envelope-o fa-ul"></span></a></li>
                            <li><a href="#"><span class="fa fa-bell fa-ul"></span></a></li>
                            <li><a href="#"><span class="fa fa-user fa-ul"></span></a></li>
                        </ul>
                        <ul class="tw-ul d-none d-md-block">
                            <li><a href="#"><span class="fa fa-code fa-ul"></span></a></li>
                            <li><a href="#"><span class="fa fa-home fa-ul"></span>Home</a></li>
                            <li><a href="#"><span class="fa fa-envelope-o fa-ul"></span>Messages</a></li>
                            <li><a href="#"><span class="fa fa-bell fa-ul"></span>Notifications</a></li>
                            <li><a href="#"><span class="fa fa-user fa-ul"></span>Profile</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--End Left-->

            <!--Rigth-->
            <div class="col-sm-6 col-md-4 slides subscrollind" style="height: 100vh;">
                <div class="container">
                    <div class="row">
                        <!--Start Card-->
                        <div class="col-12 card-border">
                            INICIO
                        </div>
                        <div id="crd-principal" class="col-12 card-border">
                            <div class="container cards">
                                <div class="row">
                                    <div class="col-2">
                                        <img src="img/user.png" class="rounded-circle user-img" alt="Cinque Terre">
                                    </div>
                                    <div class="col">

                                        <textarea id="crd-text" class="boxsizing" name="" id="" cols="30" rows="auto"
                                            placeholder="What are you coding?"></textarea>
                                        <p class="p-2" id="error" hidden></p>
                                        <!--Submenuu-->
                                        <div class="d-flex card-submenu">
                                            <a class="p-2 rounded-circle fa-st-icons" href="#"><i
                                                    class="fa fa-picture-o"></i></a>
                                            <a class="p-2 rounded-circle fa-st-icons" href="#"><i
                                                    class="fa fa-code"></i></a>
                                            <button id="tw-btn" type="button" class="ml-auto p-2 btn btn-primary btn-sm"
                                                onclick="send()">Send</button>
                                        </div>
                                        <!--End Submenu-->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--End Card-->
                    </div>
                </div>
            </div>
            <!--End Rigth-->

            <div class="col-sm-4 col-md-4 d-none d-sm-block slides subscrollind" style="height: 100vh;">
                News
            </div>
        </div>
    </div>
    <nav class="d-md-none d-lg-none d-sm-block navbar-fixed navbar-dark bg-dark justify-forced">
        <div class="d-flex justify-content-around justify-forced">
            <a class="p-2 rounded-circle fa-st-icons" href="#"><i class="fa fa-home"></i></a>
            <a class="p-2 rounded-circle fa-st-icons" href="#"><i class="fa fa-envelope-o"></i></a>
            <a class="p-2 rounded-circle fa-st-icons" href="#"><i class="fa fa-bell"></i></a>
        </div>
    </nav>
</body>

</html>
